{% extends 'myblog/base.html' %}
{% block title %} 
Create A new Page Profile
{% endblock %} 

{% block content %}

{% if user.is_authenticated %}

<h2 class="text-center alert alert alert-info">Create a new Profile Page </h2>

<div class="form-group">
<form method="POST"  enctype="multipart/form-data" > 
    {% csrf_token %} 
    {{ form.as_p }}
<br>
<input  class="btn btn-info" type="submit", class ="form-control mt-4", value="Create Profile Page ", class="btn btn-outline-primary">



</form>        

</div>
{% endif %}

{% endblock content %}
