<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=" {% static 'myblog/css/bootstrap.css' %}">
        <title> 
            {% block title %} 
              
            {% endblock title %} 
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
                  </li>
                  
                  
                </ul>
                
              </div>
            </div>
          </nav>

        <div class="container mt-5">
            {% block content %}
            {% endblock content %}

        </div>

        
        <script src="{% static 'myblog/js/bootstrap.js'%}" async defer></script>
        <script src="{% static 'myblog/js/jquery.js'%}" async defer></script>
        <script src="{% static 'myblog/js/popper.js'%}" async defer></script>
    </body>
</html>
