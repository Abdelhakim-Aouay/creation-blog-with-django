{% extends 'myblog/base.html' %}
{% block title %} 
Create A new Blog Category
{% endblock %} 

{% block content %}

{% if user.is_authenticated %}

<h2 class="text-center alert alert alert-info">Add Blog Category </h2>

<div class="form-group">
<form method="POST" > 
    {% csrf_token %} 
    {{ form.as_p }}
<br>
<input  class="btn btn-info" type="submit", class ="form-control mt-4", value="Add Category", class="btn btn-outline-primary">
</form>        

</div>
{% endif %}

{% endblock content %}
