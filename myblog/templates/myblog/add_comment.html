{% block title %} 
Add a Comment
{% endblock %} 

{% block content %}

{% if user.is_authenticated %}

<h2 class="text-center alert alert alert-info">Add Comment </h2>

<form method="POST"  >

   {{ form.as_p }}

</form>        

</div>
{% endif %}

{% endblock content %}
